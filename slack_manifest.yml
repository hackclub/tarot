display_information:
  name: A deck of cards
  description: A deck lying out on the table
  background_color: "#ba3870"
features:
  bot_user:
    display_name: A deck of cards
    always_online: false
oauth_config:
  scopes:
    bot:
      - chat:write
      - chat:write.customize
      - reactions:write
      - app_mentions:read
      - channels:history
      - groups:history
settings:
  event_subscriptions:
    request_url: https://tarot.hackclub.com/slack/events
    bot_events:
      - message.channels
      - message.groups
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
